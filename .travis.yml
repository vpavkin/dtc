sudo: true
language: scala

scala:
  - 2.12.10
  - 2.13.0

dist: trusty

jdk:
  - openjdk8
  - openjdk11

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage validate && sbt ++$TRAVIS_SCALA_VERSION coverageReport;

after_success: bash <(curl -s https://codecov.io/bash)
